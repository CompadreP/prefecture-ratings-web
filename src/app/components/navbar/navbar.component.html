<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header navbar-header-t2">
      <button type="button" class="navbar-toggle collapsed"
              (click)="isCollapsed = !isCollapsed"
              aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div>
        <img src="/assets/images/gerb_moskvy.png">
        <a class="navbar-brand" href="/">Рейтинги районов САО</a>
      </div>
    </div>
    <div id="navbar" class="navbar-collapse" [collapse]="isCollapsed">
      <ul class="nav navbar-nav navbar-right" [ngSwitch]="authS.user">
        <li *ngSwitchCase="null"><a (click)="showLoginModal()">Войти</a></li>
        <li *ngSwitchDefault role="presentation" class="dropdown" dropdown>
          <a class="dropdown-toggle" dropdownToggle role="button"
             aria-haspopup="true" aria-expanded="false">
            {{(authS.user.role === 'admin') ? 'Администратор' : authS.user.fullDisplayName}} <span class="caret"></span>
          </a>
          <ul dropdownMenu class="dropdown-menu">
            <li><a (click)="logout()">Выйти</a></li>
            <li><a (click)="changePassword()">Сменить пароль</a></li>
            <li *ngIf="authS.user.role === 'admin'"><a href="/admin">Администрирование</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

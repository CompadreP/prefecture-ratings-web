<div class="modal fade login-modal" bsModal #loginModal="bs-modal"
     [config]="{backdrop: 'static'}"
     role="dialog" aria-labelledby="mySmallModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header modal-header-t2">
        <h4 class="modal-title">
          Войти</h4>
        <button type="button" class="close" aria-label="Close"
                (click)="loginModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>

      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="form-group">
            <label for="InputEmail1">Email</label>
            <input type="email" class="form-control" id="InputEmail1" [value]="email" (input)="email = $event.target.value" required>
          </div>
          <div class="form-group">
            <label for="InputPassword1">Пароль</label>
            <input type="password" class="form-control"
                   id="InputPassword1" [value]="password" (input)="password = $event.target.value" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-default btn-primary"
                    [disabled]="!loginForm.form.valid">
              Отправить
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
